<div>
  <div class="welcome-container">
    <div id="logout-button">
      <form action="/logout" method="get">
        <button class="ugly-button" type="submit">Sign Out</button>
      </form>
    </div>
    <h3 class="user-welcome-message">Welcome {{ctrl.user.username}}!</h3>
    <div id="auth-panel">
    </div>
  </div>
  <nav id="main-search">
    <search user="ctrl.user"/>
  </nav>

  <ul id="userTab" class="nav nav-tabs">
    <li class="active"><a data-toggle="tab" href="#menu1" onclick="return false;">Movies</a></li>
    <li><a data-toggle="tab" href="#menu2" onclick="return false;">Tv Shows</a></li>
    <li><a data-toggle="tab" href="#menu3" onclick="return false;">Favorites</a></li>
    <li><a data-toggle="tab" href="#menu4" onclick="return false;">Recommendations</a></li>
    <li><a data-toggle="tab" href="#menu5" onclick="return false;">Upcoming</a></li>
  </ul>

  <div class="tab-content">
    <div id="menu1" class="tab-pane fade in active">
      <div id="watched-list">
        <movie-list movies="ctrl.user.movies" user="ctrl.user"/>
      </div>
    </div>
    <div id="menu2" class="tab-pane fade">
      <div >
        <tv-list tv-shows="ctrl.user.tvShows" user="ctrl.user"/>
      </div>
    </div>
    <div id="menu3" class="tab-pane fade">
      <div id="favorites-list">
        <movie-list movies="ctrl.user.movies" user="ctrl.user"/>
      </div>
    </div>
    <div id="menu4" class="tab-pane fade">
      <rec-list movies="ctrl.recommendations" user="ctrl.user"/>
    </div>
    <div id="menu5" class="tab-pane fade">
      <upcoming-list />
    </div>
  </div>
</div>
