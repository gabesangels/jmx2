<div>
  <div>
    <button class="btn btn-success ng-hide" ng-hide="ctrl.details" ng-click="ctrl.handleRender()">
      <span>SHOW ALL MOVIES</span>
    </button>
  </div>
  <movie-entry handle-render="ctrl.handleRender" details="ctrl.details" handleDetails="ctrl.handleDetails" index="$index" ng-repeat="movie in ctrl.movies track by $index"  movie="movie" ng-class="movie.isFavorite ? 'favorite' : 'non-favorite'" user="ctrl.user" />
</div>
