<div class="search-result-entry">
  <div class="searched-movie">
    <img class="search-thumbnail inline-block" ng-src="{{ctrl.result.poster_path}}">
    <div class="search-movie-info inline-block">
      <div class="search-movie-title">{{ctrl.result.title}}</div>
      <div class="search-movie-year">{{ctrl.result.release_date.slice(0,4)}}</div>
      <button class="btn btn-success add-button comment-element" ng-click="ctrl.handleMovieClick()">
        <span>add</span>
      </button>
    </div>
  </div>
</div>
