<div>
  <h1>Your reccomended movie for today!</h1>
  <h2>{{ctrl.movie.title}}</h2>
  <button ng-click="ctrl.handleSubmit()">Get movie times</button>
  <div>
    <showtime-entry query: "ctrl.query" showtime="showtime" ng-repeat="showtime in ctrl.showtimes" searchOMDB="ctrl.searchOMDB" searchTheMovieDB="ctrl.searchTheMovieDB" searchShowtimes="ctrl.searchShowtimes" />
  </div>
</div>
